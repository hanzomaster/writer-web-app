<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
        src="https://cdn.tiny.cloud/1/5qz6rtfg6fa7qv8q8673ahd0w5b687phlnw1k4fm2va6szb7/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <title>Edit Notes</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <form method="post">
        <input class="title" type="text" placeholder="Title" spellcheck="true" />
        <textarea id="mytextarea" aria-label="Content" placeholder="Write something..."></textarea>
    </form>

    <script type="text/javascript">
        tinymce.init({
            height: 550,
            selector: '#mytextarea',
            resize: false,
            plugins:
                "advlist autolink link image lists charmap print preview hr anchor pagebreak searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking table emoticons template paste help",
            toolbar:
                "undo redo | styleselect | fontselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor emoticons | searchreplace wordcount",
            toolbar_mode: 'floating',
            menubar: "file edit view format insert tools help",
        });
    </script>

    <script src="js/editor.js"></script>
</body>
</html>
